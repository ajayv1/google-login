<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Welcome to Glitch!</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A cool thing made with Glitch" />
    <link
      id="favicon"
      rel="icon"
      href="https://glitch.com/edit/favicon-app.ico"
      type="image/x-icon"
    />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's client-side javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>This is our public splash page</h1>
    </header>
    <p class="initial">
      To get this demo working, you'll need a Google Cloud Account, and a

    <p class="initial">
      Any user can see this page. The protected pages can only be seen after the
      user logs in.
    </p>
    <p class="nonUCD" style="display:none">
      Login with your UC Davis email account
    </p>

    <main>
      <a href="auth/google">
        <button class="centered" id="loginStartButton">
          Login with Google
        </button>
      </a>
    </main>

    <footer>Made with <a href="https://glitch.com">Glitch</a>!</footer>
  </body>
</html>
